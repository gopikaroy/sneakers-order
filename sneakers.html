<!DOCTYPE html>
<html>

<head>
    <title>bootstrap</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="sneakers.css">
</head>

<body>

    <!--Navbar start  -->
    <div class="navbar-wrap">
        <div class="container">
            <div class="navbar-section">
                <div class="navbar-options-container">
                    <div class="links-wrapper">
                        <i class="ri-menu-fill hamburger"></i>
                        <a href="#" class="nav-link nav-sneakers">Sneakers</a>
                        <a href="#" class="nav-link link">Collections</a>
                        <a href="#" class="nav-link link">Men</a>
                        <a href="#" class="nav-link link">Women</a>
                        <a href="#" class="nav-link link">About</a>
                        <a href="#" class="nav-link link">Contact</a>
                        <div class="link-wrapper2">
                            <i class="ri-shopping-cart-line"></i>
                            <img src="./images/avathar2.png" height="40px" width="40px">
                        </div>
                    </div>
                </div>
                <div class="sneaker-section-wrapper">
                    <div class="logo-wrapper">
                        <img src="./images/photo1.jpeg" height="350px" width="350px" class="img-main">
                        <div class="image-group">
                            <img src="./images/photo1.jpeg" height="75px" width="75px" class="img">
                            <img src="./images/photo2.jpeg" height="75px" width="75px" class="img">
                            <img src="./images/photo3.jpeg" height="75px" width="75px" class="img">
                            <img src="./images/photo5.jpeg" height="75px" width="75px" class="img">
                        </div>
                    </div>
                    <div class="sneaker-section">
                        <div class="sneaker-company">SNEAKER COMPANY</div>
                        <div class="sneaker-company-wrap">Fall Limited Edition <br>Sneakers</div>
                        <div class="sneaker-company-detail">These low price sneakers are your perfect casul wear
                            <br>companion.Featuring a durable rubber outer sole.they`ll<br> withstand everything the
                            weather can offer. </div>
                        <div class="price-list-wrap">
                            <div class="price-wrap">
                                <div class="sneaker-price">$125.00</div>
                                <div class="pills-btn-common button-blue">50%</div>
                            </div>
                            <div class="price-wrap-strike"><s>$250.00</s></div>
                        </div>
                        <div class="btn-cart">
                            <div class="pills-btn">
                                <div class="minus">-</div>
                                <div class="zero">0</div>
                                <div class="plus">+</div>

                            </div>
                            <div class="add-to-cart pills-btn-common  btn-adding">
                                <i class="ri-shopping-cart-line"></i>
                                <div class="pills-btn-common "><b>Add to cart</b></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
